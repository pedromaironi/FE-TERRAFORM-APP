language: node_js
node_js:
  - '14'

branches:
  only:
    - master
    - main

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - npm test

before_deploy:
  - npm run build

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master

notifications:
  email: false