language: node_js
node_js:
  - '14'

branches:
  only:
    - master

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - npm test

before_deploy:
  - echo "Running before deploy steps"
  - echo $GCLOUD_SERVICE_KEY | base64 --decode > /tmp/gcloud-service-key.json
  - gcloud auth activate-service-account --key-file /tmp/gcloud-service-key.json
  - gcloud config set project $GCLOUD_PROJECT_ID
# Instalar Terraform
  - wget https://releases.hashicorp.com/terraform/1.1.0/terraform_1.1.0_linux_amd64.zip
  - unzip -o terraform_1.1.0_linux_amd64.zip
  - chmod +x terraform
  - sudo mv terraform /usr/local/bin/
  - terraform --version  # Verificar la instalaci√≥n de Terraform

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master

notifications:
  email: false